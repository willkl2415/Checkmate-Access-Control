<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Check-Mate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h1>Welcome to Check-Mate</h1>
        <img src="{{ url_for('static', filename='checkmate.png') }}" alt="Logo" class="logo">
    </div>
    <div class="right-panel">
        <h2 style="margin-bottom: 20px;">Check-Mate Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit" class="green-button">Login</button>
        </form>
        {% if error %}
            <p style="color: red; margin-top: 10px;">{{ error }}</p>
        {% endif %}
    </div>
</div>
</body>
</html>
