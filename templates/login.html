<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Check-Mate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-background">
    <div class="login-overlay">
        <div class="login-container">
            <h1 class="login-welcome">Welcome to Check-Mate</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <input type="email" name="username" placeholder="Email address" class="login-input email-input" required>
                <input type="password" name="password" placeholder="Password" class="login-input password-input" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
